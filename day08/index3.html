<body>
    <div id="main">
      
        <span id="box">box</span>
    </div>
    <ul id="oul">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <p id="p1">p1</p>
    </ul>
</body>

<script>
    // 如果说某节点存在上一个哥哥节点，并且不是元素类型，那我就得一直通过perviousSing
    function myChildren(ele){
        var pre=ele.previousSibling;//得到上一个哥哥节点（如果不存在null）
        while(pre&&pre.nodeType!=1){
             pre=pre.previousSibling
        }
        return pre;
    }
   myChildren(box);
   myChildren(p1);

</script>
