<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>中奖</title>
    <style>
    #prize{
        width:200px;
        height:50px;
        line-height: 50px;
        text-align: center;
        border:1px solid green;
    }
    </style>
</head>
<body>
    <div class="prize" id="prize"></div>
</body>
</html>
<script>
   var str="0123456789";
   function getCode(str,length){
       var res="";
       while(res.length<4){
           var index=Math.round(Math.random()*(str.length-1));
           res+=str[index];
       }
       return res;
   }
  
   
   prize.innerHTML= getCode(str,4);
   var timer=setInterval(function(){
     prize.innerHTML= getCode(str,4);
   },1000);

  var timer2=setTimeout(() => {
       clearInterval(timer);
       timer=null;
       clearTimeout(timer2);
       timer2=null;

   }, 10000);
</script>
