<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="box">
       <span> 呵呵呵</span> 
    </div>
    <ul id="lists">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ul>
</body>
</html>
<script>
    // innerText 识别不了标签，innerHTML可以
   var box=document.getElementById("box");
   box.innerText;
   box.innerHTML;

   box.innerText="<h1>呵呵</h1>";
   box.innerHTML="<h1>呵呵</h1>";
   // 通过标签名获取一组元素
   document.getElementsByTagName("li")
</script>
