<script>
    /*1)  通过id名获取页面中的元素：
     + document是固定的
     + id 名字在一个页面中不能重名
     + 可以直接把id名字当成变量去使用
    */
    // var box=document.getElementById("box");
   
    /* 
    2）通过标签名获取一组元素
    
    */
     var ul=document.getElementById("ul");
    var lis=ul.getElementsByTagName("li");

    /* 
     3）通过类名获取一组元素
    */
   var divs=document.getElementsByClassName("box");


   /* 
   4）通过name名字得到一组元素
      document 是固定（还有id 也是）
      对于非表单元素，通过此方法获取元素，在ie9以下不兼容获取不到
   */
  var input=document.getElementsByName("userName");

  /* 
    5)通过选择器的方法得到元素：
    document.querySelector(".main>li");// 获取到的是第一个元素
    document.querySelectorAll(".main>li");// 获取到所有的

  */

 /* 
   6）获取页面的头部：document.head
   7）获取页面的身体：document.body
   8) 获取html: document.documentElement
   9) 获取一屏幕的宽或者是高 
   document.documentElement.clientWidth||document.body.clientWidth;
   document.documentElement.clientHeight||document.body.clientHeight;
 */
</script>
