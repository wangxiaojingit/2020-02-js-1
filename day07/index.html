<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #code {
            width: 100px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            border: 1px solid #333;
        }

        button {
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <div id="code"></div>
    <button id="btn">获取验证码</button>
</body>

</html>
<script>
    /* 
     需求：
        点击button按钮的时候出现四位随机数
        验证码 的长度：4位
        验证码 的组合：数字（0-9）、字母（大小写）
    
    */
    // 索引的范围：0-61
    // Math.random()*61 [0-61)   60.66
    // Math.round(Math.random()*61)

    var code=document.getElementById("code");
    var btn=document.getElementById("btn");
    var str = "qwertyuiopasdfghjklzxcvbnmQWERTYUIOPASDFGHJKLZXCVBNM1234567890";
    function getCode(str) {
       
        var res = "";//四位字符
        for (var i = 0; i < 4; i++) {
            var index = Math.round(Math.random() * (str.length-1));
            // 说明重复,浪费了一次机会，所以需要i--
               //var val=str[index].toUpperCase();
              //if(res.toUpperCase().indexOf(val)>-1 ){}
            if(res.indexOf(str[index])>-1){
                i--;
                continue;
            }
            res += str[index];
        }
        return res;
    }
    // 默认给一个
    code.innerHTML=getCode(str);
    btn.onclick=function(){
        code.innerHTML=getCode(str);
    }
    

</script>
