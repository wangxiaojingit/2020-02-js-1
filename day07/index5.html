<script>
    // document.getElementsByName("he1")
    function myGetName(context,attr,val) {
        var allTag = context.getElementsByTagName("*");
        var ary = [];
        for (var i = 0; i < allTag.length; i++) {
            if (allTag[i][attr] == val) {
                ary.push(allTag[i])
            }
        }
        return ary;
    }

    var main=document.getElementById("main");
    myGetName(main,"name","he1");
    myGetName(main,"index","2");
   

</script>
